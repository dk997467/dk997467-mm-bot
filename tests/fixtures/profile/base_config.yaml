allocator:
  smoothing:
    max_delta_ratio: 0.15
    max_delta_abs_base_units: 0.0
    backoff_steps: [1.0, 0.8, 0.6]
    bias_cap_ratio: 0.20
    fee_bias_cap_ratio: 0.02
signals:
  impact_cap_ratio: 0.10
latency_boost:
  replace:
    min_interval_ms: 60
    max_concurrent: 2
  tail_batch:
    tail_age_ms: 800
    max_batch: 10
canary:
  fraction: 0.10
logging:
  level: "DEBUG"
  trace_alloc_micro: true


