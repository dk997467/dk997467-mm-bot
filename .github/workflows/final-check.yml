name: Final Check
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}
jobs:
  final-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: PyTest
        run: pytest -q
      - name: Soak smoke
        run: make soak-smoke
      - name: Morning
        run: make morning
      - name: Bundle auto
        run: make bundle-auto
      - name: Release dry-run (fast)
        run: make release-dry VER=v0.1.0

